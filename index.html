<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix Radio Digital</title>

    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/animations.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <main id="main">
        <div id="bgContent">
            <img class="logo-fondo" src="src/images/logofnxtv.png" alt="logo fondo">
        </div>
        <div id="content" >
            <div class="container">
                <section id="left">
                    <div id="repVideo">
                        <iframe src="https://solumedia.com/video/radiofenix/index.html" width="560px" height="320px" scrolling="no" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div id="cardInfo">
                        <div class="card">
                            <h3>Somos FNX 90.5</h3>
                            <p>24 horas con la mejor música y programación 100% original.</p>
                            <p>Contenido exclusivo a través de nuestro canal FenixTV.</p>
                            <p class="autor">Director: Pablo Kemmerer</p>
                            
                            <div class="icons">
                                <a href="https://goo.gl/maps/Z6VF9KbNBFoqJigb6" title="Sunchales, Santa Fe, Argentina" target="_blank">
                                    <img src="src/images/map-marker.png" alt="map">
                                </a>
                                <a href="https://wa.me/+543493541070" target="_blank" title="Contactanos por mensaje">
                                    <img src="src/images/whatsapp.png" alt="Whatsapp">
                                </a>
                                <a href="https://www.instagram.com/fenixradiodigital/" target="_blank" title="Seguinos en las redes">
                                    <img src="src/images/instagram.png" alt="Instagram">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="radio">
                        <iframe width="470" height="83" border="0" src="http://streaminglocucionar.com/reproductor/streamhd2/?port=24146#fnxradio"></iframe>
                    </div>
                </section>
                <section id="right">
                    <div class="logo"><img src="src/images/fnx.png" alt="Logo Radio Fenix"></div>
                    <nav class="menu">
                        <ul>
                            <li><a id="btnRadio" class="item-menu" href="#">Radio en vivo</a></li>
                            <li><a id="btnTv" class="item-menu" href="#">FNX TV</a></li>
                            <li><a id="btnInfo" class="item-menu" href="#">+Info</a></li>
                        </ul>
                    </nav>
                </section>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/bdf4119778.js" crossorigin="anonymous"></script>
    <script src="src/script/app.js"></script>
</body>
</html>
